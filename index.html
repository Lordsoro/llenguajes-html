<!DOCTYPE html>
<html>

<head>
    <title>Pokemons</title>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width" device="width" , initial.sacle="1.0">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>

<body>
    <ul id="menu">
        <li>Home </li>
        <li>Pokedex 1 </li>
        <li>Pokedex 2 </li>
        <li>Pokedex 3 </li>
    </ul>
    <div class="container">


        <div class="carta">
            <img src="abra.png" alt="Pokemon abra" style="width:100%">
            <div class="contenido">
                <h3><span class="negrita">Abra</span></h3>
                <h4 class="psychic">psychic</h4>
            </div>
        </div>
        <div class="carta">
            <img src="aerodactyl.png" alt="Pokemon aerodactyl" style="width: 100%;">
            <div class="contenido">
                <h3><span class="negrita">Aerodactyl</span></h3>
                <h4><span class="rock">rock</span><span class="flying">flying</span> </h4>

            </div>
        </div>
        <div class="carta">
            <img src="alakazam.png" alt="Pokemon alacazam" style="width: 100%;">
            <div class="contenido">
                <h3><span class="negrita">Alakazam</span></h3>
                <h4 class="psychic">psychic</h4>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="carta">
            <img src="arbok.png" alt="Pokemon arbok" style="width: 100%;">
            <div class="contenido">
                <h3><span class="negrita">Arbok</span></h3>
                <h4 class="poison">poison</h4>
            </div>
        </div>
        <div class="carta">
            <img src="arcanine.png" alt="Pokemon arkanine" style="width: 100%;">
            <div class="contenido">
                <h3><span class="negrita">Arkanine</span></h3>
                <h4 class="fire">fire</h4>
            </div>
        </div>
        <div class="carta">
            <img src="articuno.png" alt="Pokemon articuno" style="width: 100%;">
            <div class="contenido">
                <h3><span class="negrita">Articuno</span></h3>
                <h4><span class="ice">ice</span><span class="flying">flying</span>
                </h4>

            </div>
        </div>
    </div>

</body>

</html>
